---
- name: Run WWE Docker container with auto-restart
  hosts: docker_server
  become: yes
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install minimal dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - software-properties-common
          - apt-transport-https
          - python3-docker
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Pull Docker image
      community.docker.docker_image:
        name: adijawanjal/wweimage
        source: pull

    - name: Ensure container is running with restart policy
      community.docker.docker_container:
        name: wwe_container
        image: adijawanjal/wweimage
        state: started
        restart_policy: always
        published_ports:
          - "80:80"
        recreate: true
